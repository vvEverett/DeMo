defaults:
  - datamodule: av2
  - model: model_forecast_gmm  # Use GMM predictor as baseline

hydra:
  run:
    dir: outputs/${output}/${now:%Y%m%d-%H%M%S}

seed: 2024
monitor: val_minFDE6
save_top_k: 10

# Weights & Biases configuration
wandb_project: DeMo  # Your W&B project name
wandb_run_name:  # Optional: custom run name (auto-generated if not set)

data_root:
checkpoint:  # Leave empty for training from scratch
pretrained_weights:  # Leave empty for training from scratch
output: baseline_gmm_${datamodule.name}_${datamodule.phase}_${model.name}_${model.phase}

# trainer
num_workers: 4
gpus: 6  # Use 6 GPUs for training
sync_bn: true
batch_size: 16
epochs: 60
warmup_epochs: 10

# optimizer
lr: 0.00225 # Learning rate originally 0.003 for 8 GPUs, scaled down for 6 GPUs
weight_decay: 1e-2  
gradient_clip_val: 5
gradient_clip_algorithm: norm

limit_train_batches:
limit_val_batches:
limit_test_batches:
log_model: all
test: false
